<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="title">
		<h1>My Slider using JS and CSS</h1>
	</div>
	<div class="slider-wrapper">

		<div id="left" class="scroll-left"></div>
		<div id="right" class="scroll-right"></div>

		<ul id="myslider">
			<li><img src="images/1.jpg" alt="slider-image"></li>
			<li><img src="images/2.jpg" alt="slider-image"></li>

	</div>

	<script type="text/javascript" src="script.js"></script>

</html>
